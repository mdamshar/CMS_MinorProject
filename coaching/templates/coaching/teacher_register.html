{% extends 'coaching/base.html' %}
{% block title %}Teacher Registration{% endblock %}
{% block head %}
<style>
    .register-container {
        max-width: 420px;
        margin: 70px auto 0 auto;
        background: rgba(255,255,255,0.98);
        border-radius: 22px;
        box-shadow: 0 8px 32px rgba(99,102,241,0.13);
        padding: 38px 30px 30px 30px;
        text-align: center;
        position: relative;
        overflow: hidden;
        z-index: 1;
    }
    .register-container::before {
        content: '';
        position: absolute;
        top: -50px;
        left: -50px;
        width: 140px;
        height: 140px;
        background: radial-gradient(circle, #6366f1 40%, transparent 70%);
        opacity: 0.13;
        z-index: 0;
    }
    .register-container::after {
        content: '';
        position: absolute;
        bottom: -50px;
        right: -50px;
        width: 140px;
        height: 140px;
        background: radial-gradient(circle, #22d3ee 40%, transparent 70%);
        opacity: 0.13;
        z-index: 0;
    }
    .register-title {
        font-size: 2em;
        color: #6366f1;
        font-weight: bold;
        margin-bottom: 8px;
        letter-spacing: 1px;
        z-index: 1;
        position: relative;
    }
    .register-icon {
        font-size: 2.5em;
        margin-bottom: 8px;
        color: #6366f1;
        z-index: 1;
        position: relative;
    }
    .register-form {
        display: flex;
        flex-direction: column;
        gap: 18px;
        margin-top: 18px;
        z-index: 1;
        position: relative;
    }
    .register-form input {
        padding: 13px 16px;
        border-radius: 8px;
        border: 1.5px solid #c7d2fe;
        font-size: 1.08em;
        background: #f8fafc;
        transition: border 0.2s;
    }
    .register-form input:focus {
        border: 1.5px solid #6366f1;
        outline: none;
        background: #fff;
    }
    .register-btn {
        background: linear-gradient(90deg,#6366f1 60%,#22d3ee 100%);
        color: #fff;
        font-weight: 600;
        padding: 13px 0;
        border: none;
        border-radius: 8px;
        font-size: 1.13em;
        cursor: pointer;
        transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
        box-shadow: 0 2px 8px rgba(99,102,241,0.10);
    }
    .register-btn:hover {
        background: linear-gradient(90deg,#4338ca 60%,#0ea5e9 100%);
        transform: translateY(-2px) scale(1.04);
        box-shadow: 0 4px 16px rgba(99,102,241,0.13);
    }
    .register-error {
        color: #ef4444;
        margin-bottom: 16px;
        font-weight: bold;
        z-index: 1;
        position: relative;
    }
    .register-success {
        color: #22c55e;
        margin-bottom: 16px;
        font-weight: bold;
        z-index: 1;
        position: relative;
    }
    .register-back {
        margin-top: 18px;
        font-size: 0.98em;
        z-index: 1;
        position: relative;
    }
    .register-back a {
        color: #6366f1;
        text-decoration: underline;
        transition: color 0.2s;
    }
    .register-back a:hover {
        color: #22d3ee;
    }
    @media (max-width: 500px) {
        .register-container {
            padding: 18px 4vw 18px 4vw;
        }
        .register-title {
            font-size: 1.3em;
        }
        .register-icon {
            font-size: 2em;
        }
    }
</style>
{% endblock %}
{% block content %}
<div class="register-container">
    <div class="register-icon">üë®‚Äçüè´</div>
    <div class="register-title">Teacher Registration</div>
    <hr style="width:60%;border:1px solid #6366f1;margin:18px auto 18px auto;">
    {% if error %}
        <div class="register-error">{{ error }}</div>
    {% endif %}
    {% if success %}
        <div class="register-success">{{ success }}</div>
    {% endif %}
    <form method="post" class="register-form">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" class="register-btn">Register</button>
    </form>
    <div class="register-back">
        <a href="/teacher-login/">Back to Login</a>
    </div>
</div>
{% endblock %}
