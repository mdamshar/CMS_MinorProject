{% extends 'coaching/base.html' %}
{% block title %}Mark & Manage Attendance{% endblock %}
{% block content %}
<div class="container" style="max-width:700px;margin:40px auto 0 auto;">
    <h1 style="color:#6366f1;font-size:2em;">Mark & Manage Attendance</h1>
    <hr>
    <form method="post">
        {% csrf_token %}
        <table class="table table-bordered" style="width:100%;background:#fff;">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Present</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.name }}</td>
                    <td>
                        <input type="checkbox" name="status_{{ student.id }}" {% if attendance_records.student.id %}checked{% endif %}>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit" class="btn btn-primary">Save Attendance</button>
    </form>
    <div style="margin-top:20px;">Date: <b>{{ today }}</b></div>
</div>
{% endblock %}
