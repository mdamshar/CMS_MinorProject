{% extends 'coaching/base.html' %}
{% block title %}Upload Assignment{% endblock %}
{% block content %}
<div class="container" style="max-width:600px;margin:40px auto 0 auto;">
    <h1 style="color:#6366f1;font-size:2em;">Upload Assignment</h1>
    <hr>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Title" required style="margin-bottom:8px;width:100%;"><br>
        <textarea name="description" placeholder="Description" style="margin-bottom:8px;width:100%;"></textarea><br>
        <select name="course" required style="margin-bottom:8px;width:100%;">
            {% for course in courses %}
                <option value="{{ course.id }}">{{ course.name }}</option>
            {% endfor %}
        </select><br>
        <input type="date" name="due_date" required style="margin-bottom:8px;width:100%;"><br>
        <input type="file" name="file" required style="margin-bottom:8px;width:100%;"><br>
        <button type="submit" class="cta">Upload</button>
    </form>
</div>
{% endblock %}
