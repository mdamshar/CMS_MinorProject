{% extends 'coaching/base.html' %}
{% block title %}Student Registration{% endblock %}
{% block head %}
<style>
    .register-container {
        max-width: 480px;
        margin: 70px auto 0 auto;
        background: rgba(255,255,255,0.98);
        border-radius: 22px;
        box-shadow: 0 8px 32px rgba(34,211,238,0.13);
        padding: 38px 30px 30px 30px;
        text-align: center;
        position: relative;
        overflow: hidden;
        z-index: 1;
    }
    .register-container::before {
        content: '';
        position: absolute;
        top: -50px;
        left: -50px;
        width: 140px;
        height: 140px;
        background: radial-gradient(circle, #22d3ee 40%, transparent 70%);
        opacity: 0.13;
        z-index: 0;
    }
    .register-container::after {
        content: '';
        position: absolute;
        bottom: -50px;
        right: -50px;
        width: 140px;
        height: 140px;
        background: radial-gradient(circle, #38bdf8 40%, transparent 70%);
        opacity: 0.13;
        z-index: 0;
    }
    .register-title {
        font-size: 2em;
        color: #22d3ee;
        font-weight: bold;
        margin-bottom: 8px;
        letter-spacing: 1px;
        z-index: 1;
        position: relative;
    }
    .register-icon {
        font-size: 2.5em;
        margin-bottom: 8px;
        color: #22d3ee;
        z-index: 1;
        position: relative;
    }
    .register-form {
        display: flex;
        flex-direction: column;
        gap: 14px;
        margin-top: 18px;
        z-index: 1;
        position: relative;
    }
    .register-form input, .register-form select, .register-form textarea {
        padding: 11px 14px;
        border-radius: 8px;
        border: 1.5px solid #bae6fd;
        font-size: 1.08em;
        background: #f8fafc;
        transition: border 0.2s;
    }
    .register-form input:focus, .register-form select:focus, .register-form textarea:focus {
        border: 1.5px solid #22d3ee;
        outline: none;
        background: #fff;
    }
    .register-form label {
        text-align: left;
        font-weight: 500;
        color: #22d3ee;
        margin-bottom: 2px;
    }
    .register-btn {
        background: linear-gradient(90deg,#22d3ee 60%,#38bdf8 100%);
        color: #fff;
        font-weight: 600;
        padding: 13px 0;
        border: none;
        border-radius: 8px;
        font-size: 1.13em;
        cursor: pointer;
        transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
        box-shadow: 0 2px 8px rgba(34,211,238,0.10);
    }
    .register-btn:hover {
        background: linear-gradient(90deg,#0e7490 60%,#22d3ee 100%);
        transform: translateY(-2px) scale(1.04);
        box-shadow: 0 4px 16px rgba(34,211,238,0.13);
    }
    .register-error {
        color: #ef4444;
        margin-bottom: 16px;
        font-weight: bold;
        z-index: 1;
        position: relative;
    }
    .register-success {
        color: #22c55e;
        margin-bottom: 16px;
        font-weight: bold;
        z-index: 1;
        position: relative;
    }
    .register-back {
        margin-top: 18px;
        font-size: 0.98em;
        z-index: 1;
        position: relative;
    }
    .register-back a {
        color: #22d3ee;
        text-decoration: underline;
        transition: color 0.2s;
    }
    .register-back a:hover {
        color: #6366f1;
    }
    @media (max-width: 500px) {
        .register-container {
            padding: 18px 4vw 18px 4vw;
        }
        .register-title {
            font-size: 1.3em;
        }
        .register-icon {
            font-size: 2em;
        }
    }
</style>
{% endblock %}
{% block content %}
<div class="register-container">
    <div class="register-icon">ðŸŽ“</div>
    <div class="register-title">Student Registration</div>
    <hr style="width:60%;border:1px solid #22d3ee;margin:18px auto 18px auto;">
    {% if error %}
        <div class="register-error">{{ error }}</div>
    {% endif %}
    {% if success %}
        <div class="register-success">{{ success }}</div>
    {% endif %}
    <form method="post" class="register-form">
        {% csrf_token %}
        <label>Username</label>
        <input type="text" name="username" placeholder="Username" required>
        <label>Email</label>
        <input type="email" name="email" placeholder="Email" required>
        <label>Password</label>
        <input type="password" name="password" placeholder="Password" required>
        <label>First Name</label>
        <input type="text" name="first_name" placeholder="First Name" required>
        <label>Last Name</label>
        <input type="text" name="last_name" placeholder="Last Name" required>
        <label>Phone</label>
        <input type="text" name="phone" placeholder="Phone Number" required>
        <label>Address</label>
        <textarea name="address" placeholder="Address" rows="2" required></textarea>
        <label>Date of Birth</label>
        <input type="date" name="dob" required>
        <label>Select Courses</label>
        <select name="courses" multiple required style="height:100px;">
            {% for course in courses %}
                <option value="{{ course.id }}">{{ course.name }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="register-btn">Register</button>
    </form>
    <div class="register-back">
        <a href="/student-login/">Back to Login</a>
    </div>
</div>
{% endblock %}
